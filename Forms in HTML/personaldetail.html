<!DOCTYPE html>
<html>
    <head>
        <title>
            personal details of user
        </title>
    </head>
    <body>
        <h1>
            personal detail form
        </h1>
        <form>
            <label>
                Name
            </label><br>
            <input type="text" id="name"><br>
            <label>
                email id
            </label><br>
            <input type="text" id="email"><br>
            <label>
                contact number (this will be hidden)
            </label><br>
            <input type="password" id="contact"><br>
            <label>
                gender
            </label><br>
            <input type="radio" id="female" name="gender" value="female">female<br>
            <input type="radio" id="male" name="gender" value="male">male<br>
            <label>
                favourite city
            </label><br>
            <input type="checkbox" id="city" value="new delhi">new delhi<br>
            <input type="checkbox" id="city" value="sydney">sydney<br>
            <input type="submit"><br>
        </form>
    </body>
</html>
