<!DOCTYPE html>
<html>
    <head>
        <title>
            user data
        </title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>
                    personal information
                </legend>
                <label>
                    Name
                </label><br>
                <input type="text" id="fname" placeholder="enter name"><br>
                <label>
                    email id
                </label><br>
                <input type="text" id="email" placeholder="enter email"><br>
                <label>
                    contact number (this will be hidden)
                </label><br>
                <input type="password" id="contact" placeholder="enter contact number"><br>
                <label>
                    gender
                </label><br>
                <input type="radio" id="female" name="gender" value="female">female<br>
                <input type="radio" id="male" name="gender" value="male">male<br>
                <label>
                    <label>
                        birthday
                    </label>
                    <input type="date" id="birthday" name="birthday"
            </fieldset>
        </form>
    </body>
</html>
