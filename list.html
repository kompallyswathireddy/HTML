<!DOCTYPE html>
<html>
    <head>
        <title>
            list
        </title>
    </head>
    <body>
        <h3>
            ordered list
        </h3>
        <ol>
            <li>
                order
            </li>
            <li>
                list
            </li>
            <li>
                open
            </li>
        </ol>
        <h4>unordered list</h4>
        <ul>
            <li>
                order
            </li>
            <li>
                list
            </li>
            <li>
                open
            </li>
        </ul>
        <h4> definition list</h4>
        <dl>
            <dt>
                order
            </dt>
            <dt>
                list
            </dt>
            <dt>
                open
            </dt>
        </dl>
    </body>
</html>
